<style>
	td.lc {
		border: 1px;
		border-right-style: solid;
		border-right-color: lightgray;
		padding: 6px;
		text-align: right;
		font-weight: normal;
		width: 140px;
	}

	td.vc {
		padding: 6px;
		font-weight: bold;
		color: deepskyblue;
		width: 175px;
	}

	td.vclarge {
		padding: 6px;
		line-height: 1.1;
		font-size: 12pt;
		font-weight: bold;
		color: deepskyblue;
		width: 250px;
	}

	td.vcitalics {
		padding: 6px;
		font-style: italic;
		font-weight: bold;
		color: deepskyblue;
		width: 150px;
	}

	.nav-tabs > li.disabled > a:hover,
	.nav-tabs > li.disabled > a:focus {
		border-style: none;
		cursor: crosshair;
		padding: 11px 16px 11px 18px;
	}

	label.required:before {
		content: "*";
		color: red;
	}
	/*.ui-grid-row .ui-grid-cell {
		 background-color: inherit !important;
	 }*/
	.yellow {
		background-color: yellow !important;
	}
</style>
<div ng-show="vieweditorpopup.isLoading" style="z-index: 2 !important; position: fixed !important; top: 50% !important; left: 50% !important;">
	<img src="{{vieweditorpopup.waitGifPath}}" style="height: 50px; width: 50px" /><b>&nbsp;&nbsp;{{vieweditorpopup.statusText}}...</b>
</div>
<div class="modal-body" style="height: 790px;max-height: 800px;overflow-y: auto">
	<form name="frmtrade" id="frmtrade" class="form-inline" novalidate>

		<div class="col-md-12 p-0" style="padding-top: 15px;">
			<div class="col-md-11 p-0">
				<div class="form-group" style="width: 100% !important; margin-left: 54px !important;">
					<label for="name" class="control-label required" required="required">View Name:</label>
					<input type="text" class="form-control" id="name" ng-change="vieweditorpopup.onNameChanged()"
						   ng-model="vieweditorpopup.customView.viewName" style="width: 60% !important;" ng-required="true">

					<label class="checkbox-inline" style="font-size: 11px; padding-left: 10px !important; width: 200px !important;">
						Make This My Default View:&nbsp;
						<input type="checkbox" ng-disabled="false" ng-model="vieweditorpopup.customView.isDefault"
							   style="margin-left: 0; margin-top: 2px !important">
					</label>
				</div>
			</div>
		</div>
		<div class="col-md-12 p-0" style="padding-top: 0px;">
			<div class="col-md-9 p-0" style="height: 15px !important;">
				<div ng-show="vieweditorpopup.error" style="color:red; padding-top: 7px; padding-left: 60px;">
					<b>{{vieweditorpopup.error}}</b>
				</div>
			</div>
			<div class="col-md-3 p-0" ng-hide="!vieweditorpopup.isSuperUser">
				<label class="checkbox-inline" style="font-size: 11px; padding-left: 40px !important; width: 200px !important;">
					Make View Public:&nbsp;
					<input type="checkbox" ng-disabled="false" ng-model="vieweditorpopup.customView.isPublic"
						   style="margin-left: 0; margin-top: 2px !important">
				</label>
			</div>
		</div>
		<div class="col-md-12 p-0" style="padding-top: 0px;">
			<div class="col-md-2"></div>
			<div class="col-md-4 p-0">
				<div style="display: inline-block; font-weight: bold; width: 100% !important;">
					<select class="form-control" style="width: 45% !important;" ng-model="vieweditorpopup.selectedFieldGroup" ng-change="vieweditorpopup.applyGroupFilter()"
							ng-options="grp as grp.fieldGroupName for grp in vieweditorpopup.fieldGroups"></select>
					<input ng-model="vieweditorpopup.exGridApi.grid.columns[1].filters[0].term"
						   ng-change="vieweditorpopup.refreshGrid()" class="form-control" style="width: 145px; margin-left: 5px;" placeholder="Search" />
				</div>
			</div>
		</div>
		<div class="col-md-12 p-0" ng-disabled="!vieweditorpopup.canEdit" style="padding-top:5px;">
			<div class="col-md-2" style="padding: 0 0 0 0 !important; margin-top: 10px; height: 630px; max-height: 630px; overflow-y: hidden;overflow-x: hidden">
			</div>
			<div class="col-md-4" style="padding: 0 0 0 0 !important; margin-top: 10px; height: 630px; max-height: 630px; overflow-y: hidden;overflow-x: hidden">
				<div id="exGrid" ui-grid="vieweditorpopup.excludedGridOptions" class="grid" style="height: 620px !important;" ui-grid-pinning ui-grid-exporter ui-grid-selection></div>
			</div>
			<div class="col-md-1" style="padding: 0 0 0 0 !important; margin-top: 10px; height: 630px; max-height: 630px; overflow-y: hidden;overflow-x: hidden">
				<a class="btn btn-ico-cp" style="margin-left: 25px; margin-top: 275px;" ng-click="vieweditorpopup.includeField()"><i class="fa fa-chevron-right fa-2x"></i></a>
				<a class="btn btn-ico-cp" style="margin-left: 25px; margin-top: 20px;" ng-click="vieweditorpopup.excludeField()"><i class="fa fa-chevron-left fa-2x"></i></a>
			</div>
			<div class="col-md-4" style="padding: 0 0 0 0 !important; margin-top: 10px; height: 630px; max-height: 630px; overflow-y: hidden;overflow-x: hidden">
				<div id="inGrid" ui-grid="vieweditorpopup.includedGridOptions" class="grid" style="height: 620px !important;" ui-grid-pinning ui-grid-exporter ui-grid-selection></div>
			</div>
			<div class="col-md-1" style="padding: 0 0 0 0 !important; margin-top: 10px; height: 630px; max-height: 630px; overflow-y: hidden;overflow-x: hidden">
				<a class="btn btn-ico-cp" style="margin-left: 25px; margin-top: 275px;" ng-click="vieweditorpopup.moveUp()"><i class="fa fa-chevron-up fa-2x"></i></a>
				<a class="btn btn-ico-cp" style="margin-left: 25px; margin-top: 20px;" ng-click="vieweditorpopup.moveDown()"><i class="fa fa-chevron-down fa-2x"></i></a>
			</div>
		</div>
		<div class="col-md-12 p-0" style="padding-top: 5px;">
			<div class="col-md-11 p-0">
				<button class="btn btn-primary pull-right" ng-disabled="frmtrade.$invalid || !vieweditorpopup.canSave()" style="margin-left: 20px; width: 80px;" ng-click="vieweditorpopup.saveCustomView()">Save</button>
				<button class="btn btn-warning pull-right" style="margin-left: 20px; width: 80px;" ng-click="vieweditorpopup.cancel()">Cancel</button>
				<button class="btn btn-success pull-right" ng-hide="vieweditorpopup.isNew" ng-click="vieweditorpopup.cloneCustomView()" style="background-color: royalblue !important; margin-left: 20px; width: 80px;" ng-click="vieweditorpopup.cancel()">Clone</button>
				<button class="btn btn-danger pull-right" ng-hide="vieweditorpopup.isNew" style="width: 80px;" ng-click="vieweditorpopup.confirmDelete()">Delete</button>
			</div>
		</div>
	</form>
</div>

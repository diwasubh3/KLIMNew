<div class="modal-header">
    <h4>
        {{message.data.header}}
    </h4>
</div>
<div class="modal-body" style="max-height: 647px;overflow-y: auto">
    <form name="frmmessage" id="frmmessage" novalidate>
        <div ng-bind-html="message.data.body" style="cursor: default !important; font-weight: bold;font-size: 12px" class="message"></div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-12">
        <div class="col-sm-10" style="text-align: left">
        </div>

        <div class="col-sm-2">
            <div >
                <button class="btn btn-primary" id="btnOkay" 
                        ng-click="message.okay()">
                    okay
                    <i class="fa fa-thumbs-o-up"></i>
                </button>

            </div>
        </div>
    </div>
</div>
